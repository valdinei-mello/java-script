<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>FORMULÁRIO DE CADASTRO</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario só poderá conster letras e/ou números</li>
            <li>Usuario deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome"><br>

            <label>Sobrenome</label>
            <input type="text" class="sobrenome"><br>

            <label>CPF</label>
            <input type="text" class="cpf"><br>

            <label>Usuario</label>
            <input type="text" class="usuario"><br>

            <label>Senha</label>
            <input type="text" class="senha"><br>

            <label>Repetir Senha</label>
            <input type="text" class="repetirsenha"><br>

            <button type="submit">Enviar</button>
        </form>


    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
